<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Alex Filimonov">
    <meta name="description" content="Contact Information for The Little Taco Shop">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - LTS</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li>
                    <a href="./index.html">Home</a>
                </li>
                <li>
                    <a href="./index.html#about">About <abbr title="The Little Taco Shop">LTS</abbr></a>
                </li>
                <li>
                    <a href="./index.html#menu">Our Menu</a>
                </li>
                <li>
                    <a href="./hours.html">Store Hours</a>
                </li>
            </ul>
            <figure>
                <img src="./img/little-tacos.jpg" alt="three little tacos" title="Tasty tacos" width="300">
                <figcaption>Little Taco Shop Tacos</figcaption>
            </figure>
        </nav>
    </header>
    <main>
        <section>
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">
               <fieldset>
                <legend>Send Us A Message</legend>
                <p>
                    <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="your name" required>
                </p>
                <br>
                <p>
                    <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="your email" required>
                </p>
                <br>
                <p><label for="message">Your Message:</label><br>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea></p>
                <br>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
               </fieldset>
            </form>
        </section>
        <section>
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Lane, Suite T <br>
                Kansas City, MO 55555-5555
                <br><br> 
                Phone: <a href="tel:+5555555555">555-555-5555</a>
            </address>
            <p>
                <a href="#">Back to Top</a>
            </p>
        </section>
    </main>
    <hr>
    <footer>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
</body>
</html>
